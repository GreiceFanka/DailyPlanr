<?xml version="1.0" encoding="UTF-8" ?>
  <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:head>
        <title>Create new task</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <meta />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<h:outputStylesheet name="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  </h:head>

  <h:body>

        <div id="loggedUser">
              <h:form rendered="#{loggedUser}">
                     Logado como: #{loggedUser.user}
                     <h:commandButton value="[Sair]" action="#{loggedUser.logOf}"/>
                     <h4><ui:outputLabel id="" value="#{loggedUser.user.login}"/>#{loggedUser}</h4>
              </h:form>
              <h:column>
                      <f:facet name="header">Matricula</f:facet>
                      #{loggedUser.login}
          </h:column>
        </div>
  </h:body>
  </html>
