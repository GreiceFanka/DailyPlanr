<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex, nofollow, noimageindex">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" href="/css/task.css">
</head>
<body>
	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i> <span class="sr-only">Toggle Menu</span>
				</button>
			</div>
			<div class="p-4 pt-5">
				<div class="text-center">
					<img class="rounded-circle" alt="Image" src="/getimage">
						<h3>
						<a href="/alltasks" class="logo" th:text="Hello"></a>
						<a href="/alltasks" class="logo" th:text="${name}"></a>
					</h3>
				</div>
				<ul class="list-unstyled components mb-5">
					<li class="active"><a href="#homeSubmenu"
						data-toggle="collapse" aria-expanded="false" class="dropdown">Tasks<i
							class="bi bi-caret-down-fill"></i></a>
						<ul class="collapse list-unstyled" id="homeSubmenu">
							<li><a href="/alltasks">My tasks</a></li>
							<li><a href="/newtask">New task</a></li>
							<li><a href="/tasksbycategory">Tasks by category</a></li>
							<li><a href="/archive">Archive</a></li>
							<li><a href="/taskhistory">Tasks history</a></li>
						</ul></li>
					<li><a href="#pageSubmenu" data-toggle="collapse"
						aria-expanded="false" class="dropdown">Categories<i
							class="bi bi-caret-down-fill"></i></a>
						<ul class="collapse list-unstyled" id="pageSubmenu">
							<li><a href="/allcategories">All categories</a></li>
							<li><a href="/newcategory">New category</a></li>
						</ul></li>
					<li><a href="/uploadimage">Upload your picture</a></li>
					<li><a href="/changepassword">Change password</a></li>
					<li><a href="/exit">Logout</a></li>
				</ul>

				<div class="mb-5"></div>

			</div>
		</nav>

		<!-- Page Content  -->

		<div id="content" class="p-4 p-md-5 pt-5">
			<form action="javascript:changePass()" method="post">
					<!-- Modal -->
					<div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					        	
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					      </div>
					    </div>
					  </div>
					</div>
					<!-- Modal -->
					<div class="modal fade" id="success" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">Success!</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
					      </div>
					    </div>
					  </div>
					</div>
				<div class="form-group">
					<label>Enter with your current password:</label>
					<div class="" id="divPass">
						<input class="form-control" id="oldPass" type="password"
							name="oldPass" placeholder="current password"> <span><i
							class="bi bi-eye-slash-fill" id="first-eye"></i></span>
					</div>
				</div>
				<label>Enter with your new password:</label>
				<div class="" id="divPass">
					<input class="form-control" id="newPass" type="password"
						name="newPass" placeholder="new password"> <span><i
						class="bi bi-eye-slash-fill" id="second-eye"></i></span>
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>

	</div>
	<!-- Crypto.JS -->
	<script src="js/node_modules/crypto-js/crypto-js.js"></script>
	<script src="js/node_modules/crypto-js/sha256.js"> </script>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/main.js"></script>
	<script src="js/functions.js"></script>
</body>
</html>
