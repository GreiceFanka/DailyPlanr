<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/css/task.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i>
					<span class="sr-only">Toggle Menu</span>
				</button>
			</div>
			<div class="p-4 pt-5">
				<h3><a href="/alltasks" class="logo" th:text="${name}"></a></h3>
				<ul class="list-unstyled components mb-5">
					<li class="active">
					<li>
						<a href="/newtask">New task</a>
					</li>
					<li>
						<a href="/allcategories">All categories</a>
					</li>
					<li>
						<a href="#">Tasks by category</a>
					</li>
					<li>
						<a href="/exit">Logout</a>
					</li>
				</ul>

				<div class="mb-5"></div>

			</div>
		</nav>

		<!-- Page Content  -->
		
		<div id="content" class="p-4 p-md-5 pt-5">

			<div class="container">
		<div class="alert alert-danger" role="alert" th:text="${error}"
			th:if="${error}"></div>
		<div class="row" style="padding: 30px;">
			<div class="card col-3" style="margin: 30px; padding: 10px;"
				th:each="task:${tasks}">
				<div class="card-body">
					<h5 class="card-title" th:text="${task.title}"></h5>
					<p class="card-text" th:text="${task.description}"></p>
					<p class="card-text"
						th:text="${#temporals.format(task.data, 'dd-MM-yyyy HH:mm')}"></p>
					<p class="card border-success text-success text-center mb-2"
						th:text="${task.taskStatus}"></p>
					<a th:href="@{/search/user/{task_id}(task_id=${task.id})}"><button
							type="button" class="btn btn-success">Add Person</button></a> <a
						th:href="@{/edit/task/{id}(id=${task.id})}"><button
							type="button" class="btn btn-success">Edit</button></a> <a
						th:href="@{/delete/task/{id}(id=${task.id})}"><button
							type="button" class="btn btn-danger">Delete</button></a>
				</div>
			</div>
		</div>
	</div>
	<div>
		<div class="modal fade" id="alertModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Late Tasks</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p id="alert" th:text="${alert}"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<a th:href="@{/late/tasks}"><button type="button"
								class="btn btn-primary">See Tasks</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
		</div>
	</div>


	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script src="js/scripts.js"></script>


</body>
</html>
