<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/task.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
</head>
<body>
		<div class = "container col-md-12">
			<nav class="navbar navbar-dark bg-dark">
	  			  <ul class="nav navbar-nav navbar-right">
                       <li>
                      		<a href="#" class="dropdown-toggle text-white" data-toggle="dropdown"><span class="glyphicon glyphicon-log-in" th:text="${login}"></span>	
                       			<span class="caret"></span></a>
                            <ul class="dropdown-menu">
 								<li><a href="#">Logout</a></li>
                  			</ul>
                  		</li>
                 </ul>
			</nav>
		</div>
		<div class="container" align="center">
		<div class="card" style="width: 18rem;">
  			<div class="card-body" th:each="task:${tasks}">
			    <h5 class="card-title" th:text="${task.title}"></h5>
			    <p class="card-text" th:text="${task.description}"></p>
			    <a href="#" class="card-link">Edit</a>
			    <a href="#" class="card-link">Delete</a>
  			</div>
  		</div>
</div>
		


</body>


</html>
