<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/css/task.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-dark bg-dark">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#" class="dropdown-toggle text-white"
					data-toggle="dropdown"><span class="glyphicon glyphicon-log-in"
						th:text="${login}"></span> <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Logout</a></li>
					</ul></li>
			</ul>
		</nav>
	</div>
	<div class="container">
		<div class="alert alert-danger" role="alert" th:text="${error}"
			th:if="${error}"></div>
		<div class="row" style="padding: 30px;">
			<div class="card col-3" style="margin: 30px; padding: 10px;"
				th:each="task:${tasks}">
				<div class="card-body">
					<h5 class="card-title" th:text="${task.title}"></h5>
					<p class="card-text" th:text="${task.description}"></p>
					<p class="card-text"
						th:text="${#temporals.format(task.data, 'dd-MM-yyyy HH:mm')}"></p>
					<p class="card border-success text-success text-center mb-2"
						th:text="${task.taskStatus}"></p>
					<a th:href="@{/search/user/{task_id}(task_id=${task.id})}"><button
							type="button" class="btn btn-success">Add Person</button></a> <a
						th:href="@{/edit/task/{id}(id=${task.id})}"><button
							type="button" class="btn btn-success">Edit</button></a> <a
						th:href="@{/delete/task/{id}(id=${task.id})}"><button
							type="button" class="btn btn-danger">Delete</button></a>
				</div>
			</div>
		</div>
	</div>
	<div>
		<div class="modal fade" id="alertModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Late Tasks</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p id="alert" th:text="${alert}"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<a th:href="@{/late/tasks}"><button type="button"
								class="btn btn-primary">See Tasks</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script type="text/javascript">
		$('.dropdown-toggle').dropdown();
		if ($('#alert').text() != 'null') {
			$('#alertModal').modal('show');
		}
	</script>
</body>


</html>
