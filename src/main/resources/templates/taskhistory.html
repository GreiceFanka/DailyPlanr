<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" href="/css/task.css">
</head>
<body>
	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i> <span class="sr-only">Toggle Menu</span>
				</button>
			</div>
			<div class="p-4 pt-5">
				<div class="text-center">
					<img class="rounded-circle" alt="Image" src="/getimage">
					<h3>
						<a href="/alltasks" class="logo" th:text="Hello"></a> <a
							href="/alltasks" class="logo" th:text="${name}"></a>
					</h3>
				</div>
				<ul class="list-unstyled components mb-5">
					<li class="active"><a href="#homeSubmenu"
						data-toggle="collapse" aria-expanded="false" class="dropdown">Tasks<i
							class="bi bi-caret-down-fill"></i></a>
						<ul class="collapse list-unstyled" id="homeSubmenu">
							<li><a href="/alltasks">My tasks</a></li>
							<li><a href="/newtask">New task</a></li>
							<li><a href="/tasksbycategory">Tasks by category</a></li>
							<li><a href="/archive">Archive</a></li>
							<li><a href="/taskhistory">Tasks history</a></li>
						</ul></li>
					<li><a href="#pageSubmenu" data-toggle="collapse"
						aria-expanded="false" class="dropdown">Categories<i
							class="bi bi-caret-down-fill"></i></a>
						<ul class="collapse list-unstyled" id="pageSubmenu">
							<li><a href="/allcategories">All categories</a></li>
							<li><a href="/newcategory">New category</a></li>
						</ul></li>
					<li><a href="/uploadimage">Upload your picture</a></li>
					<li><a href="/changepassword">Change password</a></li>
					<li><a href="/exit">Logout</a></li>
				</ul>


				<div class="mb-5"></div>

			</div>
		</nav>

		<!-- Page Content  -->

		<div id="content" class="p-4 p-md-5 pt-5 text-right">
			<form action="/taskhistory" method="GET">
				<div class="form-group">
					<div class="row">
						<label class="control-label col-sm-1" for="data">Initial
							Date:</label>
						<div class="col-sm-2">
							<input type="date" id="date" name="initialDate">
						</div>
						<label class="control-label col-sm-1" for="data">To</label>
						<div class="col-sm-2">
							<input type="date" id="date" name="finalDate">
						</div>
						<div class="btn-md col-sm-2">
							<button type="submit" id="submit" class="btn btn-primary">Search</button>
						</div>
					</div>
				</div>
			</form>
			<div>
				<table class="table table-striped" th:if="${completedTasks}">
					<thead>
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Date</th>
							<th scope="col">Status</th>
							<th scope="col">Updated date</th>
						</tr>
					</thead>
					<tbody th:each="task:${completedTasks}" th:if="${completedTasks}">
						<tr>
							<td th:text="${task.title}"></td>
							<td th:text="${#temporals.format(task.data, 'dd-MM-yyyy HH:mm')}"></td>
							<td th:text="${task.taskStatus}"></td>
							<td
								th:text="${#temporals.format(task.updatedStatus, 'dd-MM-yyyy')}"></td>
						</tr>
						<tr>
					</tbody>
				</table>
			</div>
			<div th:if="${tasksEmpty}" class="text-center">
				<img th:src="@{/images/icons/noresults.png}" style="width: 40%;" />
			</div>
		</div>
	</div>
</body>
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/daterangepicker/moment.min.js"></script>
<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/vendor/countdowntime/countdowntime.js"></script>
<script src="/js/scripts.js"></script>
</html>
