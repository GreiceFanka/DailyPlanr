<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/task.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
</head>
<body>
		<div class = "container-fluid">
			<nav class="navbar navbar-dark bg-dark">
	  			  <ul class="nav navbar-nav navbar-right">
                       <li>
                      		<a href="#" class="dropdown-toggle text-white" data-toggle="dropdown"><span class="glyphicon glyphicon-log-in" th:text="${login}"></span>	
                       			<span class="caret"></span></a>
                            <ul class="dropdown-menu">
 								<li><a href="#">Logout</a></li>
                  			</ul>
                  		</li>
                 </ul>
			</nav>
		</div>
		<div class="container">
		<form th:action="@{/update/category}" method="post">
				<div class="row" style="padding:30px;">
					<div th:each="category:${categories}">
						<label for="name">Name</label>
						<input id="categories" th:value="${category.name}" name="name">
						<input  type="hidden" th:value="${category.id}" name="id">
						<button type="submit" class="btn btn-outline-success">Save</button>
					</div>
	  			</div>
  		</form>
	</div>
</body>
</html>
