<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/task.css">
</head>
<body>
	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i>
					<span class="sr-only">Toggle Menu</span>
				</button>
			</div>
			<div class="p-4 pt-5">
				<h3><a href="/alltasks" class="logo" th:text="${name}"></a></h3>
				<ul class="list-unstyled components mb-5">
					<li class="active">
					<li>
						<a href="/newtask">New task</a>
					</li>
					<li>
						<a href="/allcategories">All categories</a>
					</li>
					<li>
						<a href="#">Tasks by category</a>
					</li>
					<li>
						<a href="/exit">Logout</a>
					</li>
				</ul>

				<div class="mb-5"></div>

			</div>
		</nav>

		<!-- Page Content  -->
		
		<div id="content" class="p-4 p-md-5 pt-5">

	<div class="container contact">
		<div class="col-md-12"></div>
		<div class="col-md-9">
			<div class="contact-form">
				<form action="/update/task" method="post">
					<div class="form-group">
						<label class="control-label col-sm-2" for="title">Title:</label>
						<div class="col-sm-10">
							<input th:each="task:${tasks}" type="text" class="form-control"
								name="title" th:value="${task.title}"> <input
								th:each="task:${tasks}" type="hidden" th:value="${task.id}"
								name="task_id">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="data">Current
							Date:</label>
						<div class="col-sm-10">
							<input th:each="task:${tasks}" name="data" type="datetime-local"
								th:value="${task.data}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="description">Description:</label>
						<div class="col-sm-10" th:each="task:${tasks}">
							<textarea class="form-control" rows="5" id="description"
								name="description" th:value="${task.description}"
								th:text="${task.description}"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-offset-2 col-sm-4">
							<div class="btn-group">
								<button type="button" class="btn btn-success dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">Edit</button>
								<div class="dropdown-menu">
									<a class="dropdown-item" data-bs-toggle="modal" id="btn-modal"
										href="#modalStatus">Status</a> 
									<a class="dropdown-item" data-bs-toggle="modal" id="btn-modal-cat" href="#modalCategory">Category</a>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-6">
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</div>
					</div>
				</form>
				<div class="modal fade" id="modalStatus" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<form action="/edit/status" method="post">
								<div class="modal-header">
									<h4 class="modal-title fs-5" id="exampleModalLabel">Edit
										task status</h4>
									<button type="button" class="close" id="status-modal-close" data-bs-dismiss="modal"
										aria-label="Close"><span aria-hidden="true">&times;</span></button>
								</div>
								<div class="modal-body">
									<div class="row" style="margin-top: 30px;">
										<label class="control-label col-4">Current Status: </label>
										<p th:each="task:${tasks}" th:text="${task.taskStatus}"></p>
										<input th:each="task:${tasks}" type="hidden"
											th:value="${task.id}" name="id">
									</div>
									<div class="row">
										<label class="control-label col-4">New status: </label> <select
											class="form-select" aria-label="Default select example"
											name="taskStatus">
											<option th:each="status:${status}" th:value="${status}"
												th:text="${status}"></option>
										</select>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" id="close"
										data-bs-dismiss="modal">Close</button>
									<button type="submit" class="btn btn-primary">Save
										changes</button>
								</div>
							</form>
						</div>
					</div>
				</div>
					<div class="modal fade" id="modalCategory" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<form action="/edit/category" method="post">
								<div class="modal-header">
									<h4 class="modal-title fs-5" id="exampleModalLabel">Edit
										task category</h4>
									<button type="button" class="close" id="close-modal-1" data-bs-dismiss="modal"
										aria-label="Close"><span aria-hidden="true">&times;</span></button>
								</div>
								<div class="modal-body">
									<div class="row" style="margin-top: 30px;">
										<label class="control-label col-4">Current Category: </label>
										<p th:each="task:${tasks}" th:text="${task.categories.categoryName}"></p>
										<input th:each="task:${tasks}" type="hidden"
											th:value="${task.id}" name="id">
									</div>
									<div class="row">
										<label class="control-label col-4">New Category: </label> 
										<select
											class="form-select" aria-label="Default select example"
											name="cat_id">
											<option th:each="category:${categories}" th:value="${category.id}"
												th:text="${category.categoryName}"></option>
										</select>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" id="close-modal"
										data-bs-dismiss="modal">Close</button>
									<button type="submit" class="btn btn-primary">Save changes</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/countdowntime/countdowntime.js"></script>
	<script src="/js/scripts.js"></script>

<script type="text/javascript">
	$(' .dropdown-toggle').dropdown();
	
	$("#btn-modal").click(function() {
		$("#modalStatus").modal();
	});

	$("#close").click(function() {
		$("#modalStatus").modal('hide');
	});
	
	$("#btn-modal-cat").click(function() {
		$("#modalCategory").modal();
	});

	$("#close-modal").click(function() {
		$("#modalCategory").modal('hide');
	});
	
	$("#close-modal-1").click(function() {
		$("#modalCategory").modal('hide');
	});
	
	$(".close").click(function() {
		$("#modalStatus").modal('hide');
	});
</script>

</html>
