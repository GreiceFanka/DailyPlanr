<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container col-md-12">
		<nav class="navbar navbar-dark bg-dark">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#" class="dropdown-toggle text-white"
					data-toggle="dropdown"><span class="glyphicon glyphicon-log-in"
						th:text="${login}"></span> <span class="caret"></span></a>
					<ul class="dropdown-menu bg-dark">
						<li><a class="text-white bg-dark" href="#">Logout</a></li>
					</ul></li>
			</ul>
		</nav>
	</div>
	<div class="container contact">
		<div class="col-md-12"></div>
		<div class="col-md-9">
			<div class="contact-form">
				<form action="/update/task" method="post">
					<div class="form-group">
						<label class="control-label col-sm-2" for="title">Title:</label>
						<div class="col-sm-10">
							<input th:each="task:${tasks}" type="text" class="form-control"
								name="title" th:value="${task.title}"> <input
								th:each="task:${tasks}" type="hidden" th:value="${task.id}"
								name="task_id">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="data">Current
							Date:</label>
						<div class="col-sm-10">
							<input th:each="task:${tasks}" name="data" type="datetime-local"
								th:value="${task.data}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="description">Description:</label>
						<div class="col-sm-10" th:each="task:${tasks}">
							<textarea class="form-control" rows="5" id="description"
								name="description" th:value="${task.description}"
								th:text="${task.description}"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-offset-2 col-sm-6">
							<div class="btn-group">
								<button type="button" class="btn btn-success dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">Edit</button>
								<div class="dropdown-menu">
									<a class="dropdown-item" data-bs-toggle="modal" id="btn-modal"
										href="#modalStatus">Status</a> 
									<a class="dropdown-item" data-bs-toggle="modal" id="btn-modal-cat" href="#modalCategory">Category</a>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-6">
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</div>
					</div>
				</form>
				<div class="modal fade" id="modalStatus" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<form action="/edit/status" method="post">
								<div class="modal-header">
									<h4 class="modal-title fs-5" id="exampleModalLabel">Edit
										task status</h4>
									<button type="button" class="close" id="status-modal-close" data-bs-dismiss="modal"
										aria-label="Close"><span aria-hidden="true">&times;</span></button>
								</div>
								<div class="modal-body">
									<div class="row" style="margin-top: 30px;">
										<label class="control-label col-4">Current Status: </label>
										<p th:each="task:${tasks}" th:text="${task.taskStatus}"></p>
										<input th:each="task:${tasks}" type="hidden"
											th:value="${task.id}" name="id">
									</div>
									<div class="row">
										<label class="control-label col-4">New status: </label> <select
											class="form-select" aria-label="Default select example"
											name="taskStatus">
											<option th:each="status:${status}" th:value="${status}"
												th:text="${status}"></option>
										</select>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" id="close"
										data-bs-dismiss="modal">Close</button>
									<button type="submit" class="btn btn-primary">Save
										changes</button>
								</div>
							</form>
						</div>
					</div>
				</div>
					<div class="modal fade" id="modalCategory" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<form action="/edit/category" method="post">
								<div class="modal-header">
									<h4 class="modal-title fs-5" id="exampleModalLabel">Edit
										task category</h4>
									<button type="button" class="close" id="close-modal-1" data-bs-dismiss="modal"
										aria-label="Close"><span aria-hidden="true">&times;</span></button>
								</div>
								<div class="modal-body">
									<div class="row" style="margin-top: 30px;">
										<label class="control-label col-4">Current Category: </label>
										<p th:each="task:${tasks}" th:text="${task.categories.categoryName}"></p>
										<input th:each="task:${tasks}" type="hidden"
											th:value="${task.id}" name="id">
									</div>
									<div class="row">
										<label class="control-label col-4">New Category: </label> 
										<select
											class="form-select" aria-label="Default select example"
											name="cat_id">
											<option th:each="category:${categories}" th:value="${category.id}"
												th:text="${category.categoryName}"></option>
										</select>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" id="close-modal"
										data-bs-dismiss="modal">Close</button>
									<button type="submit" class="btn btn-primary">Save changes</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(' .dropdown-toggle').dropdown();
	
	$("#btn-modal").click(function() {
		$("#modalStatus").modal();
	});

	$("#close").click(function() {
		$("#modalStatus").modal('hide');
	});
	
	$("#btn-modal-cat").click(function() {
		$("#modalCategory").modal();
	});

	$("#close-modal").click(function() {
		$("#modalCategory").modal('hide');
	});
	
	$("#close-modal-1").click(function() {
		$("#modalCategory").modal('hide');
	});
	
	$(".close").click(function() {
		$("#modalStatus").modal('hide');
	});
</script>

</html>
