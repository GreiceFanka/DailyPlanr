<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/task.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
</head>
<body>
	<div class = "container col-md-12">
			<nav class="navbar navbar-dark bg-dark">
	  			  <ul class="nav navbar-nav navbar-right">
                       <li>
                       		<a href="#" class="dropdown-toggle text-white" data-toggle="dropdown"><span class="glyphicon glyphicon-log-in" th:text="${login}"></span>	
                       			<span class="caret"></span></a>
                            <ul class="dropdown-menu">
 									<li><a href="#">Logout</a></li>
                  			</ul>
                  		</li>
                 </ul>
			</nav>
		</div>
		<div class="container contact">
		<div class="col-md-12"></div>	
		<div class="col-md-9">
			<div class="contact-form">
				<form action="/update/task" method="post">
					<div class="form-group">
					  <label class="control-label col-sm-2" for="title">Title:</label>
					  <div class="col-sm-10">          
						<input th:each="task:${tasks}" type="text" class="form-control" name="title" th:value="${task.title}">
						<input th:each="task:${tasks}" type="hidden" th:value="${task.id}" name="task_id">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="data">Current Date:</label>
					  <div class="col-sm-10">
						<input th:each="task:${tasks}" name="data" type="datetime-local" th:value="${task.data}" >
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="description">Description:</label>
					  <div class="col-sm-10" th:each="task:${tasks}">
						<textarea class="form-control" rows="5" id="description" name="description" th:value="${task.description}" th:text="${task.description}"></textarea>
					  </div>
					</div>
					<div class="row">
						<label class="control-label col-4">Current category: </label>
						<p th:each="task:${tasks}" th:name="currentCategory" th:value="${task.categories.name}" th:text="${task.categories.name}"></p>
					</div>
					<div class="row">
					<label class="control-label col-4">New category: </label>
					<select class="form-select" aria-label="Default select example" name="cat_id">
  						<option th:each="category:${categories}" id="categories" th:value="${category.id}" th:text="${category.name}"></option>
					</select>
					</div>
					<div class="row" style="margin-top:30px;">
						<label class="control-label col-4">Current Status: </label>
						<p th:each="task:${tasks}" th:text="${task.taskStatus}"></p>
					</div>
					<div class="row">
					<label class="control-label col-4">New status: </label>
					<select class="form-select" aria-label="Default select example" name="taskStatus">
  						<option th:each="status:${status}" th:value="${status}" th:text="${status}"></option>
					</select>
					</div>
					<div class="form-group">        
					  <div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" style="margin:20px;">Save</button>
					  </div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>


</html>
