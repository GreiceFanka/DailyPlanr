<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="static/css/task.css">
</head>
<body>
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info" style="background-color:#ff9b00;">
				<h2>Create your tasks</h2>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<form action="/newtask/create/" method="post">
					<div class="form-group col-sm-10">
						<h3 th:text = "${login}"></h3>
					</div>
					<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="Id"></label>
					  <input type="text" name="user" id="user" th:if="${user}" th:value="${user}" readonly>
					  <div class="form-group col-sm-10">          
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="title">Title:</label>
					  <div class="col-sm-10">          
						<input type="text" class="form-control" name="title">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="data">Date:</label>
					  <div class="col-sm-10">
						<input type="datetime-local" name="data">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="description">Description:</label>
					  <div class="col-sm-10">
						<textarea class="form-control" rows="5" id="description" name="description"></textarea>
					  </div>
					</div>
					<div class="form-group">
						  <label class="control-label col-sm-2" for="Category">Category</label>
						  <input type="text" name="categories" id="categories" >
						  <div class="form-group col-sm-10">          
					 </div>
					</div>
					<div class="form-group">        
					  <div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					  </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript">

	</script>
</body>


</html>
