<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/task.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
</head>
<body>
	<div class = "container col-md-12">
			<nav class="navbar navbar-dark bg-dark">
	  			  <ul class="nav navbar-nav navbar-right">
                       <li>
                       		<a href="#" class="dropdown-toggle text-white" data-toggle="dropdown"><span class="glyphicon glyphicon-log-in" th:text="${login}"></span>	
                       			<span class="caret"></span></a>
                            <ul class="dropdown-menu">
 									<li><a href="#">Logout</a></li>
                  			</ul>
                  		</li>
                 </ul>
			</nav>
		</div>
		<div class="container contact">
		<div class="col-md-12"></div>	
		<div class="col-md-9">
			<div class="contact-form">
				<form action="/newtask/create/" method="post">
					<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
					<div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="Id"></label>
					  <input type="text" name="user" id="user" th:if="${user}" th:value="${user}" readonly>
					  <div class="form-group col-sm-10">          
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="title">Title:</label>
					  <div class="col-sm-10">          
						<input type="text" class="form-control" name="title">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="data">Date:</label>
					  <div class="col-sm-10">
						<input type="datetime-local" name="data">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="description">Description:</label>
					  <div class="col-sm-10">
						<textarea class="form-control" rows="5" id="description" name="description"></textarea>
					  </div>
					</div>

					<select class="form-select" aria-label="Default select example" name="categories">
  						<option th:each="category:${categories}" id="categories" th:value="${category.id}" th:text="${category.name}"></option>
					</select>
					<div class="form-group">        
					  <div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					  </div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>


</html>
