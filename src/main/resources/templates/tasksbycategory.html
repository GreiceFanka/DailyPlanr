<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" href="/css/task.css">
</head>
<body>
	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
					<i class="fa fa-bars"></i> <span class="sr-only">Toggle Menu</span>
				</button>
			</div>
			<div class="p-4 pt-5">
				<h3>
					<a href="/alltasks" class="logo" th:text="${name}"></a>
				</h3>
				<ul class="list-unstyled components mb-5">
					<li class="active">
					<li><a href="/newtask">New task</a></li>
					<li><a href="/allcategories">All categories</a></li>
					<li><a href="/tasksbycategory">Tasks by category</a></li>
					<li><a href="/archive">Archive</a></li>
					<li><a href="/exit">Logout</a></li>
				</ul>

				<div class="mb-5"></div>

			</div>
		</nav>

		<!-- Page Content  -->

		<div id="content" class="p-4 p-md-5 pt-5">
			<div class="row">
				<div class="card border-light" id="kanban"
					style="min-width: 25%; max-width: 25%;"
					th:each="category:${categories}">
					<div class="card-header text-white text-center mb-3 bi bi-tag-fill"
						th:text="${category.categoryName}"></div>
					<div class="card" id="tasks" th:each="task:${tasks}"
						th:if="${category.categoryName} == ${task.categories.categoryName}">
						<span class="badge badge-pill badge-secondary align-self-end mb-2"
							th:text="${task.categories.categoryName}"></span>
						<div class="card-body text-center">
							<h6 class="card-title" th:text="${task.title}"></h6>
							<p class="card-text" th:text="${task.description}"></p>
							<p class="card-text"
								th:text="${#temporals.format(task.data, 'dd-MM-yyyy HH:mm')}"></p>
						</div>
						<div class="dropdown align-self-end">
							<a type="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="true"> <i class="bi bi-three-dots-vertical">

							</i>
							</a>
							<ul class="dropdown-menu text-center"
								aria-labelledby="dropdownMenu1">
								<li><a
									th:href="@{/search/user/{task_id}(task_id=${task.id})}"><i
										class="bi bi-person-plus-fill"></i>Add Person</a></li>
								<li><a th:href="@{/edit/task/{id}(id=${task.id})}"><i
										class="bi bi-pencil-fill"></i>Edit</a></li>
								<li><a class="text-danger"
									th:href="@{/delete/task/{id}(id=${task.id})}"><i
										class="bi bi-trash-fill"></i>Delete</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/countdowntime/countdowntime.js"></script>
	<script src="/js/scripts.js"></script>


</body>
</html>
