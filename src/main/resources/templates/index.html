<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- // CSS FILES // -->

	<!-- Bootstrap -->
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- Core Navigation -->
	<link rel="stylesheet" href="assets/js/corenav-master/corenav-master/dist/coreNavigation-1.1.3.min.css">
	<!-- Navbar Style -->
	<link rel="stylesheet" href="assets/css/navbar-style.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<!-- Animate.css -->
	<link rel="stylesheet" href="assets/css/animate.css">
	<!-- Line Icons -->
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	<!-- LightBox -->
	<link rel="stylesheet" href="assets/js/lightbox/dist/css/lightbox.min.css">
	<!-- Style -->
	<link rel="stylesheet" href="/assets/css/style.css">

	<!--// SITES TITLE // -->
	<title>DailyPlanr</title>

</head>

<body>

	<!-- ==============================================
    Preloader
    =============================================== -->

	<div class="preloader-holder">
		<div id="loader">
			<div id="shadow"></div>
			<div id="box"></div>
		</div>
	</div>

	<!-- ==============================================
    NAVBAR
    =============================================== -->

	<nav hidden>
		<div class="nav-header">
			<!-- Navbar Logo -->
			<a href="#" class="brand">
				<img class="scrolled" src="" alt="">
				<img class="top" src="" alt="">
			</a>
			<!-- Burger Menu -->
			<button class="toggle-bar">
				<span class="fa fa-bars"></span>
			</button>
		</div>
		<!-- Navbar Links -->
		<ul class="menu">
			<li class="scrollspy active"><a href="#home">Home</a></li>
			<li><a href="/login">Login</a></li>
			<li><a href="/signup">Signup</a></li>
			<li class="scrollspy"><a href="#contact">Contact Us</a></li>
		</ul>
	</nav>

	<!-- ==============================================
    BANNER
    =============================================== -->

	<section class="slider-area" id="home">
		<div class="container-fluid">
			<div class="row">
				<div class="owl-carousel main-slider">
					<!-- Single slide 1-->
					<div class="single-slide slide-bg-1">
						<div class="col-md-12">
							<div class="tabel">
								<div class="tabel-cell">
									<div class="slider-content">
										<div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}" style="width:25%;"></div>
										<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}" style="width:25%"></div>
										<h3>Create your tasks, manage your life</h3>
										<h1>DailyPlanr</h1>
										<a href="login" class="btn btn-transparent">Login</a>
										<a href="signup" class="btn btn-white">Signup</a>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<!-- ==============================================
    CONTACT
    =============================================== -->

	<section id="contact">
		<div class="svg-wave">
			<svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 3600 248">
				<path d="M3601,31.227S2736.31,201.97,1661,72.2C547.345-62.2,0,32.227,0,32.227V343H3602Z"></path>
			</svg>
		</div>
		<div class="container">
			<h2>Contact Us</h2>
			<div class="row">
				<div class="col-lg-4 wow fadeInLeft" data-wow-duration=".2s" data-wow-delay=".4s">
					<h4>Get In Touch</h4>
					<a href="mailto:greicefcardoso@gmail.com?subject=Contact Dailyplanr" class="email-link">greicefcardoso@gmail.com</a>
					<p>Porto Alegre  RS <b> Brazil</b></p>
					<ul class="social-media">
						<li><a href="https:/www.linkedin.com/in/greice-fanka" target="_blank"><i class="fab fa-linkedin"></i></a></li>
					</ul>
				</div>
				<div class="col-lg-8 wow fadeInLeft" data-wow-duration=".2s" data-wow-delay=".6s">
					<h4>Let's Talk About a Project</h4>
					<form action="/sendcontact" method="post">
						<div class="row">
							<div class="col">
								<input type="email" class="form-control" placeholder="email:" name="userEmail" required>
							</div>
							<div class="col">
								<input type="text" class="form-control" placeholder="subject:" name="subject" required>
							</div>
						</div>
						<!-- Form Group -->
						<div class="form-group wow fadeInLeft" data-wow-duration=".2s" data-wow-delay=".6s">
							<textarea id="form-message" cols="30" rows="5" class="form-control" placeholder="Message:" name="message" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary">Send a Message</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- ==============================================
    FOOTER
    =============================================== -->

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<p>&copy; 2023 Greice Fanka .</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- // JS FILES // -->

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="assets/js/jquery.easing.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	<!-- Core Navigation -->
	<script src="assets/js/corenav-master/corenav-master/dist/coreNavigation-1.1.3.min.js"></script>
	<!-- Owl Carousel -->
	<script src="assets/js/owl.carousel.min.js"></script>
	<!-- Wow -->
	<script src="assets/js/wow-1.3.0.min.js"></script>
	<!-- LightBox -->
	<script src="assets/js/lightbox/dist/js/lightbox.min.js"></script>
	<!-- Custom -->
	<script src="assets/js/custom.js"></script>

</body>

</html>
